<h1 mat-dialog-title>Adjustment</h1>
<div mat-dialog-content>
  <ng-container *ngIf="formIsDefined">
    <section>
      <kendo-grid [data]="gridList" [navigable]="true">
        <ng-template kendoGridToolbarTemplate let-dataItem="dataItem">
          <button
            kendoGridAddCommand
            icon="plus"
            title="Add Child"
            (click)="addAdjustment(dataItem)"
          ></button>
        </ng-template>

        <kendo-grid-command-column title="Actions" [width]="70">
          <ng-template kendoGridCellTemplate>
            <button kendoGridAddCommand icon="delete"></button>
          </ng-template>
        </kendo-grid-command-column>

        <kendo-grid-command-column title="From">
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            <mat-form-field appearance="standard" class="mat-form-field-grid">
              <input
                matInput
                [matDatepicker]="picker"
                [(ngModel)]="dataItem.FromDate"
              />
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </ng-template>
        </kendo-grid-command-column>

        <kendo-grid-command-column title="Capacity">
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            <mat-form-field appearance="standard" class="mat-form-field-grid">
              <input matInput [(ngModel)]="dataItem.Capacity" type="number" />
            </mat-form-field>
          </ng-template>
        </kendo-grid-command-column>

        <kendo-grid-command-column title="Reason">
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            <mat-form-field appearance="standard" class="mat-form-field-grid">
              <select matNativeControl required [(ngModel)]="dataItem.Reason">
                <option value="Reson1">Reson 1</option>
                <option value="Reson2">Reson 2</option>
                <option value="Reson3">Reson 3</option>
                <option value="Reson4">Reson 4</option>
              </select>
            </mat-form-field>
          </ng-template>
        </kendo-grid-command-column>
      </kendo-grid>
    </section>
    <!-- <pre>{{ data | json }}</pre> -->
  </ng-container>
  <ng-container *ngIf="!formIsDefined">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </ng-container>
</div>
<div mat-dialog-actions class="dialog-action">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button [disabled]="disabled" (click)="save()" cdkFocusInitial>
    Save
  </button>
</div>
